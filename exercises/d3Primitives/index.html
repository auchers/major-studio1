<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    
    <!-- can affect transforms using CSS but then will affect all with same class
    <style type="text/css">
    /*    polygon {*/
    /*        transform:translate(400px,0);*/
    /*    }*/
    </style>
    -->

    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg') //xml structure -- that element only speaks 'svg' language
                .attr('width', window.innerWidth) //good practice to use relative sizing
                .attr('height', 500);
                
            /*select only selects 1, use selectAll() if want multiple elements
            grabs element and then provides access to all that object's methods*/
            var svg = d3.select('svg'); 

            //need radius and position
            svg.append('circle')
                .attr('r', 20)
                .attr('cx', 200)
                .attr('cy', 75);
                
            svg.append('rect')
                .attr('width', 10)
                .attr('height', 100)
                .attr('x', 300)
                .attr('y', 30)
                
            svg.append('polygon')
                .attr('points', '60,30 100,50 100,90 60,110 20,90 20,50')
                /*to move might consider css first (computationally fast and 
                works on all browsers)*/
                //need to do in one line of code
                .attr('transform', 'translate(10,0) scale(1.2)'); 
                
        </script>
    </body>
</html>
