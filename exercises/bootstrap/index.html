<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>-->
        <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
        <title>Bootstrap Grid</title>
        <style>
            body{
                background-color: lightGray;
                font-size: 24px;
            }
            
            div{
                /*background-color: pink;*/
                /*border: 1px solid white;*/
                border-top: 1px solid black;
                min-height: 2em;
            }
            
            /*div:hover{*/
            /*    border-top: 2px solid black;*/
            /*}*/
            
            .container>div>div:hover {
                background-color: snow;
                border-top: 1px solid black;
                font-weight: bolder;
            }
            
            footer{
                position: fixed;
                width: 100%;
                bottom: 0;
                min-height: 3em;
                box-shadow: 0px 0px 25px gray;
            }
            
            footer div{
                border: none;
                font-size: small;
                padding: 1em;
            }
            
            svg{
                background-color: lavender;
                box-sizing: border-box;
                padding: 5%;
            }
        </style>
    </head>
    <body>
        <!--Container-->
        <div class='container'>
            <div class='row'>Default Row</div>
            <div class='row'>
                <div class='col-3'>col-3</div>
            </div>
            <div class='row'>
                <div class='col-sm-12 col-md-10 col-lg-8 col-xl-6'>col-sm-12 col-md-10 col-lg-8 col-xl-6</div>
            </div>
            <div class='row'>
                <div class='col-lg-4 col-md-4 col-sm-6'>col-lg-4 col-md-4 col-sm-6</div>
                <div class='col-lg-4 col-md-8 col-sm-6'>col-lg-4 col-md-8 col-sm-6</div>
                <!--Need to hide other ones-->
                <div class='col-lg-4 d-lg-block d-none'>
                    <svg width='100%' height='100'></svg>
                    col-lg-4 d-lg-block d-none
                </div>
            </div>
        </div>
        <footer>
            <div class='row'>
                <div class='col-sm-3'></div>
                <div class='col-sm-2'>Key</div>
                <div class='col-sm-2'>Source</div>
                <div class='col-sm-2'></div>
                <div class='col-sm-3'>Credits</div>
            </div>
        </footer>
    </body>
</html>
